version: "2"
sql:
- schema: "./db/migrations/"
  queries: "./db/query/"
  engine: "postgresql"
  gen:
    go: 
      package: "db"
      out: "./db/sqlc"
      emit_json_tags: true
      emit_prepared_queries: false
      emit_exact_table_names: false
      emit_interface: false
  database:
    uri: "postgres://deltech:secret@localhost:54320/devemm?sslmode=disable"
  rules:
    - sqlc/db-prepare